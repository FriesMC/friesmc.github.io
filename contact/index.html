<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="form-container bg-white">
            <h2 class="text-center mb-4">Форма обратной связи</h2>
            
            <form id="feedbackForm">
                <div class="mb-3">
                    <label for="name" class="form-label required">Имя</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="telegram" class="form-label required">Телеграм для связи</label>
                    <input type="text" class="form-control" id="telegram" 
                           placeholder="@username или +79991234567" required>
                </div>
                
                <div class="mb-3">
                    <label for="problem" class="form-label required">Проблема</label>
                    <select class="form-select" id="problem" required>
                        <option value="" disabled selected>Выберите вариант</option>
                        <option value="Техническая проблема">Техническая проблема</option>
                        <option value="Вопрос по услугам">Вопрос по услугам</option>
                        <option value="Сотрудничество">Сотрудничество</option>
                        <option value="Другое">Другое</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="comment" class="form-label">Комментарий</label>
                    <textarea class="form-control" id="comment" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Отправить</button>
            </form>
            
            <div id="alert" class="alert mt-3 d-none"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
